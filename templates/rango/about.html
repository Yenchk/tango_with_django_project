{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    About Rango
{% endblock %}

{% block body_block %}
    <div class="jumbotron p-1">
        <div class="container">
            <h1 class="jumbotron-heading">Rango say...</h1>
            <div>
                here is the about page. <br/>
                <strong>{{ boldmessage }}</strong>
            </div>
        </div>
    </div>
    <button class="btn btn-primary"
            onclick="alert('You clicked the button using inline JavaScript.');">
        Click me - I run on vanilla JavaScript!
    </button>
    <button class="btn btn-primary" id="about-btn">
        Click me - I'm using JQuery!
    </button>
    <p>This is some text for the Jquery example.</p>
    <img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango" />
    <img src="{{ MEDIA_URL }}cat.jpg" alt="Picture of a Cat." /> 
    <p>Visits: {{ visits }}</p>
{% endblock %}
